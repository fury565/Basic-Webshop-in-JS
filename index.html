<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="top-page">
      <h1>Web Shop</h1>
      <div>
        <div class="search-container">
          <input type="text" id="search" name="search" placeholder="Search...">
        </div>
        <div class="cart-container">
          <button class="cart-button">Cart <span class="cart-badge">0</span></button>
        </div>
      </div>
      
    </div>
    

    <div class="items-grid">
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cart</h2>
        <p class="needs-flex"><span class="money-total">Money available: $0.00</span> <span class="cart-total">Total: $0.00</span></p>
        <div class="cart-items">
         
        </div>
        <button class="buy-btn" onClick="buyCart()">Buy</button>
      </div>
    </div>
	<div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add to cart</h2>
        <div class="needs-flex">
          <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value=1>
          </div>
          <button class="add-btn" onClick="addToCart()">Add</button>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
